<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about AWS Deployment and cloud computing solutions.">
    <meta name="keywords" content="AWS, deployment, cloud, hosting, cloud solutions">
    <meta name="author" content="Your Name">
    <title>AWS Deployment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff8c42);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #35475e;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
        }
        nav a:hover {
            background-color: #232f3e;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <header style="padding: 20px">
        <h1>AWS Deployment</h1>
        <img src="https://toughpigs.com/wp-content/uploads/2020/07/gif-noneofmybusiness.gif">
        <h2>The website has been successfully deployed!</h2>
    </header>
</body>
</html>
